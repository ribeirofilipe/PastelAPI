<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">Pastelaria</h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">-</li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text">Pedidos</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-9 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-6">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input m-input--solid" placeholder="Pesquisar..." id="generalSearch" ng-model="vm.inputSearch">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
                                        <span>
                                            <i class="la la-search"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped- table-bordered table-hover table-checkable dataTable no-footer">
                        <thead>
                            <tr>
                                <th>Selecionar</th>
                                <th ng-click="vm.ordenarPor('Cliente.Nome')">Nome do Cliente</th>
                                <th ng-click="vm.ordenarPor('Produto.Nome')">Sabor do Pastel</th>
                                <th ng-click="vm.ordenarPor('Quantidade')">Quantidade</th>
                                <th ng-click="vm.ordenarPor('Data')">Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{selecionado: item.selecionado}" ng-repeat="item in vm.pedidos | filter:vm.inputSearch | orderBy: vm.criterioDeOrdenacao:vm.direcaoDaOrdenacao">
                                <td>
                                    <input type="checkbox" ng-model="item.selecionado">
                                </td>
                                <td>{{item.Cliente.Nome}}</td>
                                <td>{{item.Produto.Nome}}</td>
                                <td>{{item.Quantidade}}</td>
                                <td>{{item.Data | date:'dd/MM/yyyy'}}</td>
                                <td>
                                    <a ng-click="vm.editar(item.Id)" class="btn btn-warning btn-sm m-btn  m-btn m-btn--icon">
                                        <span>
                                            <i class="fa flaticon-users"></i>
                                            <span>Alterar</span>
                                        </span>
                                    </a>
                                    <a ng-click="vm.excluir(item.Id)" class="btn btn-danger btn-sm m-btn  m-btn m-btn--icon">
                                        <span>
                                            <i class="fa flaticon-users"></i>
                                            <span>Deletar</span>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button ng-click="vm.deletarSelecionados()" class="btn btn-danger btn-sm m-btn  m-btn m-btn--icon">Deletar Selecionados</button>
                </div>
            </div>
        </div>
    </div>
</div>
